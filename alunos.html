<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Área de Alunos - Vôlei Brasil</title>
    <style>
        :root {
            --verde-claro: #A8E6CF;
            --amarelo: #FFEB3B;
            --branco: #FFFFFF;
            --verde-escuro: #388E3C;
            --azul-escuro: #1A237E;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--branco);
            color: var(--verde-escuro);
            margin: 0;
            padding: 0;
            font-size: 25px;
        }

        header {
            background-color: var(--verde-claro);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: var(--verde-escuro);
        }

        header p {
            margin: 5px 0;
        }

        .header-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header-buttons a {
            background-color: var(--azul-escuro);
            color: var(--branco);
            padding: 10px 15px;
            margin-left: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .header-buttons a:hover {
            background-color: #0d155f;
        }

        nav {
            background-color: var(--amarelo);
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--verde-escuro);
            font-weight: bold;
        }

        section {
            padding: 30px;
        }

        h2 {
            color: var(--verde-escuro);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background: var(--verde-claro);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        footer {
            background-color: var(--verde-escuro);
            color: var(--branco);
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vôlei Brasil</h1>
        <p>Área de Alunos</p>
        <div class="header-buttons">
            <a href="login.html">Login</a>
        </div>
    </header>

    <nav>
        <a href="volei.html">Metodologia</a>
        <a href="categorias.html">Categorias</a>
        <a href="videos.html">Upload de Vídeo</a>
        <a href="alunos.html">Área de Alunos</a>
        <a href="https://wa.me/940028922" target="_blank" style="padding:12px 24px; background-color:#25D366; color:#fff; border-radius:8px; text-decoration:none;">Contato</a>
    </nav>

    <section id="alunos">
        <h2>Vídeos Disponíveis</h2>
        <ul id="video-list"></ul>
    </section>

    <footer>
        <p>&copy; 2025 Vôlei Brasil. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Pega os vídeos do localStorage
        const videos = JSON.parse(localStorage.getItem('videos')) || [];
        const videoList = document.getElementById('video-list');

        if (videos.length === 0) {
            videoList.innerHTML = '<li>Nenhum vídeo disponível ainda.</li>';
        } else {
            videos.forEach(nomeDoVideo => {
                const li = document.createElement('li');
                li.textContent = nomeDoVideo;
                videoList.appendChild(li);
            });
        }
    </script>
</body>
</html>
