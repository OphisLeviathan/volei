<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Vôlei Brasil</title>
    <style>
        :root {
            --verde-claro: #A8E6CF;
            --amarelo: #FFEB3B;
            --branco: #FFFFFF;
            --verde-escuro: #388E3C;
            --azul-escuro: #1A237E;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--verde-claro);
            color: var(--verde-escuro);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
        }

        .login-container {
            background-color: var(--branco);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: var(--verde-escuro);
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: var(--verde-escuro);
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--verde-escuro);
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: var(--azul-escuro);
            color: var(--branco);
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0d155f;
        }

        .link-voltar {
            text-align: center;
            margin-top: 10px;
        }

        .link-voltar a {
            color: var(--verde-escuro);
            text-decoration: none;
            font-weight: bold;
        }

        .link-voltar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login - Vôlei Brasil</h2>
        <form id="login-form">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" placeholder="Digite seu usuário" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>
        <div class="link-voltar">
            <a href="index.html">Voltar para a Home</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Aqui você poderia validar o login, mas por ora apenas redireciona
            window.location.href = "volei.html";
        });
    </script>
</body>
</html>
